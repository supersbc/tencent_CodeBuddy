<body>
    <div class="container">

        <p class="subtitle">æµ‹è¯•å›¾ç‰‡ã€PDFã€Excelã€JSON æ–‡ä»¶ä¸Šä¼ ä¸è¯†åˆ«åŠŸèƒ½</p>
        
        <div class="upload-area" id="uploadArea">

            <div class="upload-text">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</div>
            <div class="upload-hint">æ”¯æŒ: PNG, JPG, JPEG, GIF, BMP, PDF, Excel, JSON (æœ€å¤§ 32MB)</div>

            <p><strong>æ–‡ä»¶å¤§å°:</strong> <span id="fileSize"></span></p>
            <p><strong>æ–‡ä»¶ç±»å‹:</strong> <span id="fileType"></span></p>

    <script>
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const result = document.getElementById('result');
        
        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });
        
        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });
        
        function handleFileSelect(file) {
            if (!file) return;
            
            selectedFile = file;
            
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileType').textContent = file.type || 'æœªçŸ¥';
            
            fileInfo.classList.add('show');
            result.classList.remove('show');
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        async function uploadFile() {
            if (!selectedFile) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            
            result.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åˆ†ææ–‡ä»¶...</p>
                </div>
            `;
            result.classList.add('show');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('http://127.0.0.1:5173/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    displayError(data.error);
                } else {
                    displayResult(data);
                }
            } catch (error) {
                displayError('ä¸Šä¼ å¤±è´¥: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ ';
            }
        }
        
        function displayResult(data) {
            let html = '<div class="success">âœ… æ–‡ä»¶åˆ†ææˆåŠŸï¼</div>';
            
            html += '<h2>ğŸ“Š åˆ†æç»“æœ</h2>';
            
            // æ–‡ä»¶ä¿¡æ¯
            if (data.filename) {
                html += '<div class="info-card">';
                html += '<h3>ğŸ“„ æ–‡ä»¶ä¿¡æ¯</h3>';
                html += `<p><strong>æ–‡ä»¶å:</strong> ${data.filename}</p>`;
                
                if (data.extracted_data && data.extracted_data.method) {
                    html += `<p><strong>è¯†åˆ«æ–¹å¼:</strong> ${data.extracted_data.method}</p>`;
                }
                
                if (data.extracted_data && data.extracted_data.image_info) {
                    const info = data.extracted_data.image_info;
                    html += `<p><strong>å›¾ç‰‡ä¿¡æ¯:</strong> ${info.width}x${info.height} (${info.format})</p>`;
                }
                
                html += '</div>';
            }
            
            // æå–çš„å‚æ•°
            if (data.extracted_data && data.extracted_data.data) {
                html += '<div class="info-card">';
                html += '<h3>ğŸ“‹ æå–çš„å‚æ•°</h3>';
                const params = data.extracted_data.data;
                for (const [key, value] of Object.entries(params)) {
                    if (key !== 'note') {
                        html += `<p><strong>${key}:</strong> ${value}</p>`;
                    }
                }
                if (params.note) {
                    html += `<p style="color: #64748b; font-style: italic; margin-top: 10px;">ğŸ’¡ ${params.note}</p>`;
                }
                html += '</div>';
            }
            
            // OCR æ–‡æœ¬
            if (data.extracted_data && data.extracted_data.ocr_text) {
                html += '<div class="info-card">';
                html += '<details>';
                html += '<summary>ğŸ“ æŸ¥çœ‹ OCR è¯†åˆ«æ–‡æœ¬</summary>';
                html += `<pre>${escapeHtml(data.extracted_data.ocr_text)}</pre>`;
                html += '</details>';
                html += '</div>';
            }
            
            // æ¶æ„æ¨è
            if (data.architecture) {
                html += '<div class="info-card">';
                html += '<h3>ğŸ—ï¸ æ¶æ„æ¨è</h3>';
                html += `<p><strong>æ¶æ„ç±»å‹:</strong> ${data.architecture.architecture_type || 'N/A'}</p>`;
                html += `<p><strong>èŠ‚ç‚¹æ•°é‡:</strong> ${data.architecture.node_count || 'N/A'}</p>`;
                html += `<p><strong>åˆ†ç‰‡æ•°é‡:</strong> ${data.architecture.shard_count || 'N/A'}</p>`;
                html += `<p><strong>å‰¯æœ¬æ•°é‡:</strong> ${data.architecture.replica_count || 'N/A'}</p>`;
                html += `<p><strong>ç½®ä¿¡åº¦:</strong> ${(data.architecture.confidence * 100).toFixed(2)}%</p>`;
                html += '</div>';
            }
            
            // åŸå§‹æ•°æ®
            html += '<div class="info-card">';
            html += '<details>';
            html += '<summary>ğŸ” æŸ¥çœ‹å®Œæ•´ JSON å“åº”</summary>';
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            html += '</details>';
            html += '</div>';
            
            result.innerHTML = html;
        }

                    è¯·æ£€æŸ¥ï¼š<br>
                    1. æ–‡ä»¶æ ¼å¼æ˜¯å¦æ”¯æŒ<br>

                    3. æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ

            `;
        }
